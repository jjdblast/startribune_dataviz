<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="description" content="Minnesota Smoking Data">

<style>
	 h1{ font-family: "Arial", sans serif; }

	 #smokechart { float:left; }

  	 body {  margin:0;  padding:0;  font-family: Popular, sans-serif; }   
  	 #map { height: 500px;  width:100%;  cursor: pointer; }

  	.line { fill: none;stroke: steelblue; stroke-width: 1.5px; -webkit-transition: opacity 0.3s; -moz-transition: opacity 0.3s; -o-transition: opacity 0.3s; transition: opacity 0.3s; }
  	path.invisible { fill: none; stroke: rgba(0,0,0,0); stroke-width: 8px; }
  	text.label { font-size: 24px; font-weight: bold; }
  	.tick{ height:750px !important; }

    #chart { width:800px; }

    @media only screen and (max-width:800px) {
      #chart { width:100% !important; }
    }
</style>
</head>
<body>

<h3>Smoking prevalence by county</h3>

<!-- <iframe frameborder="0" height="500" src="smoking_map.html" width="100%" scrolling="no"></iframe> -->

<div id='legend' style='display:none;'>
  <strong>Percent of population that smokes (2012)</strong>
  <nav class='legend clearfix'>
    <span style='background:#74c476;'></span>
    <span style='background:#41ab5d;'></span>
    <span style='background:#238b45;'></span>
    <span style='background:#005a32;'></span>
<br />
    <label>15-19%</label>
    <label>20-23%</label>

<br />
    <small>Sources: <a href="http://ghdx.healthdata.org/record/united-states-smoking-prevalence-county-1996-2012" target="_new">IHME</a>, <a href="http://quickfacts.census.gov/qfd/states/27/27173.html" target="_new">U.S. Census Bureau</a></small>
</div>

<div id='map'></div>

<h3>Smoking prevalence over time, by county</h3>

<!-- <iframe id="smokechart" frameborder="0" height="770" src="smoking_chart.html" width="75%" scrolling="no"></iframe> -->

<div id="chart"><svg width="600" height="750" viewBox="0 0 800 750" preserveAspectRatio="xMidYMid"></svg></div>

<a href="https://docs.google.com/spreadsheets/d/16btCovqjK4hg2QKiz8e_W4BZR79h7Nck1QP8dtYZP00/pub?output=xlsx" target="new_"><button class="downloadButton">&#9660; Download Data</button></a>



</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>

<script>
//LIVE JSON MAGIC

//https://script.google.com/macros/s/AKfycbwG7mX6qPZaIhkwY2AJ2lU7kNarbm6OWIkWVfnmYZGYruIl40cu/exec?id=16btCovqjK4hg2QKiz8e_W4BZR79h7Nck1QP8dtYZP00&sheet=mncounty_smoking

d3.json("http://googlescript.startribune.com/?macro=AKfycbwG7mX6qPZaIhkwY2AJ2lU7kNarbm6OWIkWVfnmYZGYruIl40cu&id=16btCovqjK4hg2QKiz8e_W4BZR79h7Nck1QP8dtYZP00&sheet=mncountySmoking", function(dataLoad) {

var data = dataLoad.mncountySmoking;

var mapBounds = new L.LatLngBounds(
              new L.LatLng(39.1982, -128.1445),
              new L.LatLng(50.5414, -68.2031));

L.mapbox.accessToken = 'pk.eyJ1Ijoic2hhZG93ZmxhcmUiLCJhIjoiODRHdjBSWSJ9.lF4ymp-69zdGvZ5X4Tokzg';
  var map = L.mapbox.map('map', 'mapbox.light')
    .setView([46.358056, -94.200833], 7);

//Load whatever base map layer you want, whether OpenStreetMap, GoogleMaps, MapBox or something custom and random
// var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

map.setView([45.9703, -94.1748], 6);

map.dragging.disable();
map.touchZoom.disable();
map.doubleClickZoom.disable();
map.scrollWheelZoom.disable();
if (map.tap) map.tap.disable();

//Pull interactive, data-infused vector layers from the .mbtiles hosted on the server
var dataTiles = L.mapbox.tileLayer('http://apps.startribune.com/news/tileserver/smoking.tilejson').addTo(map);
var dataGrid = L.mapbox.gridLayer('http://apps.startribune.com/news/tileserver/smoking.tilejson').addTo(map);
var dataControl = L.mapbox.gridControl(dataGrid).addTo(map);

//Add the legend to the map
map.legendControl.addLegend(document.getElementById('legend').innerHTML);
dataControl.options.follow = true;

var aspect = 800 / 750,
    chart = $("#chart svg");
$(window).on("resize", function() {
    var targetWidth = chart.parent().width();
    chart.attr("width", targetWidth);
    chart.attr("height", targetWidth / aspect);
});

var margin = {top: 20, right: 220, bottom: 30, left: 50},
    width = 800 - margin.left - margin.right,
    height = 750 - margin.top - margin.bottom;


var format = d3.time.format("%Y");

var start = format.parse("1996");
var end = format.parse("2012");
var range = d3.time.months(start,end);

var x = d3.time.scale()
    .range([0,width])
    .domain([start,end]);

var y = d3.scale.linear()
    .range([height, 14]);

var color = function(i) {
  return d3.hcl(48*i,95,45).toString();
};

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("top");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .defined(function(d) { return d != null; })
    .x(function(d,i) { return x(range[i]); })
    .y(function(d) { return y(d); });

var svg = d3.select("#chart svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data/minnesota_smoking2.csv", function(raw) {
  var data = [];
  var goods = _(raw).pluck("name");

  _(raw).each(function(series) {
    var value = {};
    data.push({
      id: series["id"],
      name: series["name"],
      values: _(range).map(function(year) {
                return parseFloat(series[format(year)]) || null;
              })
    });
  });

  var values = _(data).chain().pluck('values').flatten().value();

  y.domain([
    15,
    d3.max(values)
  ]);


  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0,0)")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 10)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .style("font-weight", "bold")
      .text("Population Percentage");

  var series = svg.selectAll(".series")
      .data(data)
    .enter().append("g")
      .attr("class", "series");

  series.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d,i) { return color(i); });

  series.append("path")
      .attr("class", "invisible hover")
      .attr("d", function(d) { return line(d.values); });

  series.append("text")
      .attr("class", "label hover")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(end) + "," + y(d.value) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .style("fill", function(d,i) { return color(i); })
      .style("opacity", 0)
      .text(function(d) { return d.name; });

  series.selectAll(".hover")
      .on("mouseover", function(d,i) {
        d3.selectAll(".line")
          .style("opacity", 0.12)
          .filter(function(p) { return p.name == d.name; })
          .style("opacity", 1)
          .style("stroke-width", 2.5);
        d3.selectAll(".series text")
          .style("opacity", 0)
          .filter(function(p) { return p.name == d.name; })
          .style("opacity", 1);
      })
      .on("mouseout", function(d,i) {
        d3.selectAll(".line")
          .style("opacity", 1)
          .style("stroke-width", null);
        d3.selectAll(".series text")
          .style("opacity", 0);
      });
});

    var targetWidth = chart.parent().width();
    chart.attr("width", targetWidth);
    chart.attr("height", targetWidth / aspect);

});
</script>
</html>
