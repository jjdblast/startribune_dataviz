<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Metro Area Real Estate Index</title>
  <meta name="description" content="Metro Area Real Estate Index">
  <meta name="author" content="Frey Hargarten - StarTribune">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
<div id="wrapper">

<div id="map" class="mobilekill"></div>

<div class="smallBreak" class="mobilekill"></div>

<div id="reference" class="mobilekill">
<div id="legendContainer">
<h5>Housing Recovery Index</h5>
<div id="quantize">
<span class='legend'>
  <nav class='legend clearfix'>
    <span style='background:#fff;'>Less</span>
    <span style='background:#ffffb2;'></span>
    <span style='background:#fecc5c;'></span>
    <span style='background:#fd8d3c;'></span>
    <span style='background:#f03b20;'></span>
    <span style='background:#bd0026;'></span>
    <span style='background:#fff;'>More</span>
    <span style='background:#fff;'></span>
<!--     <span style='background:#888888;'></span>
    <span style='background:#fff;'></span> -->
  </nav>
</span>
</div>
</div>

<div class="zoom">Reset View</div>
</div>

<div style="margin:50px; clear:both;" class="mobilekill"></div>

<div id="metrics">
<div id="districtName"></div>

<div class="smallBreak"></div>

<div class="metricRow">
  <div class="metricCol">
    <div class="metric" id="income"></div>
    <div class="metricLabel">median income</div>
  </div>
  <div class="metricCol">
    <div class="metric" id="homes">0%</div>
    <div class="metricLabel">single-family homes</div>
  </div>
  <div class="metricCol">
    <div class="metric" id="kids">0%</div>
    <div class="metricLabel">kids</div>
  </div>
  <div class="metricCol">
    <div class="metric" id="renters">0%</div>
    <div class="metricLabel">renters</div>
  </div>
</div>

<div class="smallBreak"></div>

<div class="metricRow">
  <div class="metricCol">
    <div class="metric" id="days"></div>
    <div class="metricLabel">avg market days</div>
  </div>
  <div class="metricCol">
    <div class="metric" id="change">0%</div>
    <div class="metricLabel">change from avg</div>
  </div>
  <div class="metricCol">
    <div class="metric" id="distressed">0%</div>
    <div class="metricLabel">distressed</div>
  </div>
  <div class="metricCol">
    <div class="metric" id="ppsf">0%</div>
    <div class="metricLabel">price per sqft</div>
  </div>
</div>

<div class="breaker mobileshow"></div>

<div id="chart" class="mobilekill"></div>

</div>

<div id="listing">
<div id="filter"><input type="search" id="filter_box" placeholder="Search by city" /></div>
<div class="rowHead">
<div class='col th name' data="name">Community</div><div class='col th score' data="index">Index</div>
</div>
<div id="cities"></div>
</div>

<div style="margin:5px; clear:both;"></div>

<div class="mobilekill"><span style='background:#888888;'>Gray</span> cities on map not included due to less than 100 sales.</div>

</div>


<script src="//code.jquery.com/jquery-latest.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src='js/mapbox-gl.js'></script>
<script src="js/c3.min.js"></script> 
<script src="js/script.js"></script>
 
</body>
</html>
